<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS代码混淆还原</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>JS代码混淆还原</h1>
        <div class="region-group">
            <div class="region active" id="static-deobfuscate">静态反混淆</div>
            <div class="region" id="obfuscator.io">obfuscator.io</div>
            <div class="region" id="jsjiami.com.v6">jsjiami.com.v6</div>
            <div class="region" id="jsjiami.com.v7">jsjiami.com.v7</div>
        </div>

        <h2>反控制流平坦化</h2>
        <div class="region-group">
            <div class="region" id="controlFlowFlatten1">while...switch...</div>
            <div class="region" id="controlFlowFlatten2">for...switch...</div>
            <div class="region" id="controlFlowFlatten3">逻辑表达式+逗号表达式</div>
            <div class="region" id="controlFlowFlatten4">for...if...else...</div>
        </div>

        <div class="tab-container">
            <div class="tab active" id="input-tab">输入</div>
            <div class="tab" id="output-tab">输出</div>
        </div>

        <div class="editor" id="input-editor"></div>
        <div class="editor" id="output-editor"></div>

        <div class="toggle-switch">
            <span>变量重命名：</span>
            <label class="switch">
                <input type="checkbox" id="highlight-toggle">
                <span class="slider"></span>
            </label>
            <span id="text">仅十六进制</span>
        </div>

        <div class="button-group">
            <button id="process-button">还原</button>
            <button id="copy-paste-button">复制/粘贴</button>
        </div>
    </div>
    <script src="static/js/main.js" type="module"></script>
    <script src="static/js/plugins/static_deobfuscate.js"></script>
    <script src="static/js/plugins/obfuscator.io.js"></script>
    <script src="static/js/plugins/jsjiami.com.v6.js"></script>
    <script src="static/js/plugins/jsjiami.com.v7.js"></script>
    <script src="static/js/plugins/de_control_flow_flatten2.js"></script>
    <script src="static/js/plugins/de_control_flow_flatten3.js"></script>
    <script src="static/js/plugins/de_control_flow_flatten4.js"></script>
    <script src="static/js/page.js" type="module"></script>
    <script src="static/js/utils.js" type="module"></script>
</body>
</html>
